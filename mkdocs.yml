site_name: Mythic Metals Wiki
site_url: https://wiki.mythicmetals.dev
theme:
    name: null
    custom_dir: mkdocs-material/material
    palette:
        - scheme: slate
          primary: deep-purple
          accent: purple  
          toggle:
            icon: material/brightness-4
            name: Switch to light mode

        - scheme: default
          primary: deep-purple
          accent: purple
          toggle:
            icon: material/brightness-7 
            name: Switch to dark mode
    features:
        navigation.tabs
        navigation.indexes
        navigation.expand
        search.suggest
        search.share
        navigation.top
        content.code.annotate
    favicon: assets/favicon.png
    icon:
      logo: octicons/ruby-24
    language: en
    font:
        text: Fira Sans
        code: Fira Mono

copyright: "Documentation by <a style=\"color: #13A6F0;\" href=\"https://github.com/Noaaan\">Noaaan</a>, with assistance from <a style=\"color: #13A6F0;\" href=\"https://github.com/gliscowo\">glisco</a>, the Wisp Forest team, and the Wraith Coding Sesh crew"
extra:          
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/69cKvQWScC
    - icon: fontawesome/brands/github
      link: https://github.com/Noaaan
  projects:
      mythicmetals:
          repo: https://github.com/Noaaan/MythicMetals
          name: Mythic Metals
          icon: owo.png
      mythicmetalsdecorations:
          repo: https://github.com/Noaaan/MythicMetalsDecorations
          name: Mythic Metals Decorations
          icon: owo.png
      docs:
          repo: https://github.com/Noaaan/MythicWiki
          name: Mythic Metals Wiki

extra_css:
    - overrides.css

plugins:
  - search
  - git-revision-date-localized:
      type: timeago

markdown_extensions:
    - admonition
    - attr_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.details
    - pymdownx.keys
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - footnotes
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tabbed:
        alternate_style: true
    - toc:
        permalink: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tilde
    - pymdownx.critic

nav:
    - Home: 
        - index.md
    - Armor:
        - armor/palladium.md
        - armor/stormyx.md
    - Equipment:
        - equipment/stormyx.md
        - equipment/stormyx-shield.md
    - Materials:
        - materials/stormyx.md
    - Ores:
        - ores/stormyx.md
    - Specification:
        - spec.md
